<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="input">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      autocomplete="on"
      required="true"
      formControlName="email"
    />
    <div
      *ngIf="
        myForm.get('email')?.hasError('required') && myForm.get('email')?.dirty
      "
      class="error"
    >
      Email is required.
    </div>
    <div
      *ngIf="
        myForm.get('email')?.hasError('minlength') && myForm.get('email')?.dirty
      "
      class="error"
    >
      Email must be at least {{ emailMinLength }} characters long.
    </div>

    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      autocomplete="on"
      required="true"
      formControlName="password"
    />
    <div
      *ngIf="
        myForm.get('password')?.hasError('required') &&
        myForm.get('password')?.dirty
      "
      class="error"
    >
      Password is required.
    </div>
    <div
      *ngIf="
        myForm.get('password')?.hasError('minlength') &&
        myForm.get('password')?.dirty
      "
      class="error"
    >
      Password must be at least {{ passwordMinLength }} characters long.
    </div>
  </div>

  <button type="submit" [disabled]="!myForm.valid">Sign In</button>

  <div class="actions">
    <div class="remember-me-wrapper">
      <input type="checkbox" name="remember-me" id="remember-me" />
      <label for="remember-me">Remember me</label>
    </div>

    <a href="#" class="forgot-password">Forgot password?</a>
  </div>
</form>
